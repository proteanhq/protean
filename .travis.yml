language: python
dist: xenial
sudo: required
services:
    - postgresql
before_script:
    - psql -c 'create database protean_test;' -U postgres
python:
    - "3.7"
    - "3.7-dev"
    - "3.8-dev"
matrix:
    allow_failures:
        - python: 3.7-dev
        - python: 3.8-dev
install:
    - pip install -r requirements/test.txt
    - python setup.py install
script:
    - pytest --slow --postgresql --flake8 --cov=protean --cov-config .coveragerc tests
after_success:
    - pip install codecov
    - codecov
