language: python
dist: xenial
sudo: required
python:
    - "3.6"
    - "3.7"
    - "3.7-dev"
matrix:
    allow_failures:
        - python: 3.7-dev
install:
  - pip install -r requirements/test.txt
  - python setup.py install
script:
  - pytest --cov=protean --cov-config .coveragerc tests
after_success:
  - pip install codecov
  - codecov
