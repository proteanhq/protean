language: python
dist: xenial
sudo: required
services:
    - postgresql
    - elasticsearch
before_install:
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.3.2-amd64.deb && sudo dpkg -i --force-confnew elasticsearch-7.3.2-amd64.deb
before_script:
    - sudo systemctl restart elasticsearch
    - sleep 30
    - psql -c 'create database protean_test;' -U postgres
python:
    - "3.7"
    - "3.7-dev"
    - "3.8-dev"
matrix:
    allow_failures:
        - python: 3.7-dev
        - python: 3.8-dev
install:
    - pip install -r requirements/test.txt
    - python setup.py install
script:
    - pytest --slow --postgresql --elasticsearch --flake8 --cov=protean --cov-config .coveragerc tests
after_success:
    - pip install codecov
    - codecov
