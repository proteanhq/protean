language: python
python:
  - '3.6'
  - '3.7'
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install -r requirements/test.txt
  - python setup.py install
script:
  - pytest --cov=protean --cov-config .coveragerc tests
after_success:
  - pip install codecov
  - codecov
