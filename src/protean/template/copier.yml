_templates_suffix: .jinja
_subdirectory: 'domain_template'

project_name:
  type: str

short_description:
  type: str
  default: "{{ project_name }} - A Protean Application"

author_name:
  type: str

author_email:
  type: str

package_name:
  type: str
  default: "{{ project_name|lower|replace(' ','_')|replace('-','_') }}"

domain_name:
  type: str
  default: "{{ package_name }}"

database:
  type: str
  choices:
    Memory: memory
    PostgreSQL: postgresql
    SQLite: sqlite
    MS SQL Server: mssql
    Elasticsearch: elasticsearch
  default: memory

event_store:
  type: str
  choices:
    Memory: memory
    MessageDB (PostgreSQL): message-db
  default: memory

broker:
  type: str
  choices:
    Inline (Synchronous): inline
    Memory: memory
    Redis Stream: redis
    Redis Pub/Sub: redis-pubsub
  default: inline

cache:
  type: str
  choices:
    Memory: memory
    Redis: redis
  default: memory

include_example:
  type: bool
  default: true
  help: Include example aggregate code to demonstrate the project structure