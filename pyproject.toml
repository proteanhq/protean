[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "protean"
version = "0.10.0"
description = "Protean Application Framework"
authors = ["Subhash Bhushan C <subhash@team8solutions.com>"]
license = "BSD 3-Clause"
readme = "README.rst"
repository = "https://github.com/proteanhq/protean"
documentation = "https://protean.readthedocs.io/en/latest/"
keywords=[
    "DDD", "Domain-Driven Design", "Domain-Driven Design Framework", "Domain-Driven Design Python",
    "CQRS", "CQRS Framework", "CQRS Python", "CQRS Python Framework", "CQRS DDD", "CQRS DDD Framework", "CQRS DDD Python",
    "Event Sourcing", "Event Sourcing Framework", "Event Sourcing Python", "Event Sourcing Python Framework",
]
classifiers=[
    # complete classifier list: http://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.11"
bleach = ">=4.1.0"
click = ">=7.0"
cookiecutter = ">=1.7.0"
copier = ">=6.1.0"
inflection = ">=0.5.1"
marshmallow = ">=3.15.0"  # FIXME Remove core dependency
python-dateutil = ">=2.8.2"
werkzeug = ">=2.0.0"

##########
# Extras *
##########

elasticsearch = {version = "~7.17.9", optional = true}
elasticsearch-dsl = {version = "~7.4.1", optional = true}
redis = {version = "~3.5.2", optional = true}
sqlalchemy = {version = "~1.4.50", optional = true}
psycopg2 = {version = ">=2.9.9", optional = true}
celery = { version = "~5.2.7", extras = ["redis"], optional = true}
flask = {version = ">=1.1.1", optional = true}
sendgrid = {version = ">=6.1.3", optional = true}
message-db-py = {version = ">=0.1.2", optional = true}
tox = "^4.14.1"

[tool.poetry.extras]
elasticsearch = ["elasticsearch", "elasticsearch-dsl"]
redis = ["redis"]
postgresql = ["sqlalchemy", "psycopg2"]
sqlite = ["sqlalchemy"]
celery = ["celery"]
message-db = ["message-db-py"]
flask = ["flask"]
sendgrid = ["sendgrid"]

############################
# Development Dependencies *
############################

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = ">=23.11.0"
check-manifest = ">=0.49"
coverage = ">=7.3.2"
docutils = ">=0.20.1"
pre-commit = ">=2.16.0"
tox = ">=4.14.1"
twine = ">=4.0.2"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
autoflake = ">=2.2.1"
isort = ">=5.12.0"
mock = "5.1.0"
pluggy = "1.3.0"
pytest-asyncio = ">=0.21.1"
pytest-cov = ">=4.1.0"
pytest-flake8 = ">=1.1.1"
pytest-mock = "3.12.0"
pytest = ">=7.4.3"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
livereload = ">=2.6.3"
sphinx = ">=7.2.6"
sphinx-tabs = ">=3.4.4"

[tool.poetry.group.types]
optional = true

[tool.poetry.group.types.dependencies]
types-mock = ">=0.1.3"
types-python-dateutil = ">=0.1.6"
types-redis = ">=3.5.4"
types-Werkzeug = ">=1.0.5"

[tool.poetry.scripts]
protean = "protean.cli:main"

##################
# Configurations #
##################

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
filterwarnings = [
    "ignore::sqlalchemy.exc.SAWarning",
    "ignore::sqlalchemy.exc.SADeprecationWarning"
]
python_files = [
    "test_*.py",
    "*_test.py",
    "tests.py"
]
addopts = "-ra --strict-markers --doctest-modules --doctest-glob=*.rst --tb=short"
markers = [
    "slow",
    "pending",
    "sqlite",
    "postgresql",
    "elasticsearch",
    "redis",
    "message_db",
    "sendgrid",
    "database",
    "eventstore",
    "no_test_domain",
]

[tool.isort]
balanced_wrapping = true
force_grid_wrap = 0
include_trailing_comma = true
known_first_party = ["protean", "tests"]
line_length = 88
multi_line_output = 3
lines_between_types = 1
order_by_type = true
use_parentheses = true